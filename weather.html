<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            padding: 0;
            margin: 0;
        }

        .card_group {
            width: 100%;
            height: 100%;
            background-color: antiquewhite;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            padding-top: 30px;
        }

        .cardbox {
            width: 400px;
            height: 600px;
            background-color: aquamarine;
            margin-top: 20px;
            margin-left: 10px;
        }

        .img {
            width: 100%;
            height: 50%;
            background-color: blueviolet;
        }

        .img img {
            width: 100%;
            height: 100%;
            background-color: chartreuse;
        }

        .info {
            width: 100%;
            height: 50%;
            background-color: yellow;
            border: 1px black solid;
            text-align: center;
            line-height: 30px;
        }

    </style>


</head>

<body>

    <div class="card_group"></div>

    <script>
        var area = document.querySelector(".card_group")
        fetch('https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWB-B5282D9D-8FDD-40E9-AD48-B1DF3270465D&format=JSON')

            .then(function (response) {
                // 處理 response
                return response.json()

            }).then(function (weather) {

                var locate = weather.records.location
                locate.forEach(element => {
                    var cityname = element.locationName
                    var wx = element.weatherElement[0].time[0].parameter.parameterName
                    var PoP = element.weatherElement[1].time[0].parameter.parameterName
                    var MinT = element.weatherElement[2].time[0].parameter.parameterName
                    var CI = element.weatherElement[3].time[0].parameter.parameterName
                    var MaxT = element.weatherElement[4].time[0].parameter.parameterName
                    var pt
                    if (PoP == 0) {
                        pt = "https://pic40.photophoto.cn/20160907/0017030558566807_b.jpg"

                    } else if (PoP >= 50) {
                        pt = "https://pic.90sjimg.com/design/03/24/08/48/5c92374bcc25c.png"
                    } else {
                        pt = "https://static.fotor.com.cn/assets/stickers/freelancer_ls_20180130_51/cdcf1df7-7103-4c00-b5f2-d43c2bafec72_medium_thumb.jpg"
                    }
                    area.innerHTML +=
                        `<div class="cardbox">
                <div class="img">
                <img src="${pt}" alt="">
                </div>
                <div class="info">
                <p>城市:${element.locationName}</p>
                <p>天氣現象:${element.weatherElement[0].time[0].parameter.parameterName}</p>
                <p>降雨機率:${element.weatherElement[1].time[0].parameter.parameterName}%</p>
                <p>最低溫度:${element.weatherElement[2].time[0].parameter.parameterName}</p>
                <p>舒適度:${element.weatherElement[3].time[0].parameter.parameterName}</p>
                <p>最高溫度:${element.weatherElement[4].time[0].parameter.parameterName}</p>
                <div>
            </div> `

                })

            });


    </script>

</body>

</html>
